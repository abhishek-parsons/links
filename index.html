<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="assets/reset.css" rel="stylesheet" />
    <link href="assets/style.css" rel="stylesheet" />
    <script defer src="assets/arena.js"></script>
  </head>
  <body>
    <div class="title-grid">
      <section class="title-desc">
        <!-- Replace this URL with your channel to connect the API! -->
        <a
          href="https://www.are.na/caroline-que/modern-dance-fedxlnnbm5u"
          id="channel-url"
        >
          <h1 class="channel-title"></h1>
          <!-- The channel title will be inserted inside this h1. -->
        </a>
        <div class="channel-description"></div>
        <!-- Same here for the channel description. -->
        <ul class="channel-owner channel-collaborator"></ul>
        <!-- Owner and collaborators. -->
      </section>
    </div>

    <ul class="image-grid-1 image-blocks"></ul>
    <template id="image-block">
      <li>
        <figure class="image-block">
          <picture>
            <source class="image-thumb" />
            <source class="image-square" />
            <source class="image-display" />
            <img class="image" />
          </picture>
        </figure>
      </li>
    </template>

    <ul class="audio-element audio-file-blocks"></ul>
    <template id="audio-file-block">
      <img
        src="https://camo.githubusercontent.com/3daf4a868a28abbcbce483033acf0818af011ff8e9a3f0ad6bcda614e8939f2a/68747470733a2f2f616d65726963616e77617272696f72726164696f2e636f6d2f77702d636f6e74656e742f75706c6f6164732f323031382f30322f616e696d617465642d736f756e642d626172732e676966"
        alt=""
        srcset=""
        width="30"
      />
      <li>
        <audio autoplay loop class="audio"></audio>
      </li>
    </template>
  </body>
</html>
