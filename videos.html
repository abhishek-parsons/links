<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="assets/reset.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link href="assets/style.css" rel="stylesheet" />
    <script defer src="assets/arena.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <section>
      <a
        href="https://www.are.na/caroline-que/modern-dance-fedxlnnbm5u"
        id="channel-url"
      >
      </a>
    </section>
    <div class="header">
      <h2>Videos</h2>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam ipsum
        enim, soluta mollitia
      </p>
    </div>

    <ul class="video-embed-blocks video-file-blocks gallery-grid"></ul>
    <template id="video-embed-block">
      <li>
        <a class="link">
          <figure class="video-embed-block">
            <h3 class="title"></h3>
            <picture>
              <source class="image-thumb" />
              <source class="image-square" />
              <source class="image-display" />
              <img class="image" />
            </picture>
            <p class="link-title"></p>

            <figcaption class="description"></figcaption>
            <p class="type"></p>
            <p class="time-updated"></p>
            <p class="time-created"></p>
          </figure>
        </a>
      </li>
    </template>

    <!-- Uploaded video files. -->
    <template id="video-file-block">
      <li>
        <figure class="video-file-block">
          <h3 class="title"></h3>
          <picture>
            <source class="image-thumb" />
            <source class="image-square" />
            <source class="image-display" />
            <img class="image" />
          </picture>
          <video class="video" controls></video>
          <!-- Video source inserts here. -->
          <figcaption class="description"></figcaption>
          <p class="type"></p>
          <p class="time-updated"></p>
          <p class="time-created"></p>
        </figure>
      </li>
    </template>
  </body>
</html>
